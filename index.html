<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="icon" href="/img/x-mark-xxl.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
	<div id="tictactoe">
		<h1>Tic Tac Toe</h1>
	</div>
	<div id="playermodal">
		<h3>Choose which side will play first!</h3>
		<div>
			<button id="x" class="playerside">X</button>
			<button id="o" class="playerside">O</button>
		</div>
	</div>
	<div id="game-board">
		<div class="row">
			<div class="cell" id="00"></div>
			<div class="cell" id="01"></div>
			<div class="cell" id="02"></div>
		</div>
		<div class="row">
			<div class="cell" id="10"></div>
			<div class="cell" id="11"></div>
			<div class="cell" id="12"></div>
		</div>
		<div class="row">
			<div class="cell" id="20"></div>
			<div class="cell" id="21"></div>
			<div class="cell" id="22"></div>
		</div>
	</div>
	<div id="buttons">
		<button id="undo"><</button>
		<button id="resetButton">New Game</button>
		<button id="redo">></button>
	</div>
	


	<script src="script.js"></script>
</body>
</html>
